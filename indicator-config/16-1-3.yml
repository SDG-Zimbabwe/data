DATA_VALIDATION__GLOBAL: >-
  <p>The data for the indicator are collected through household surveys
  conducted by National Statistics Offices (NSOs) or other institutions
  following tight survey protocols and complying with the metadata. Data
  producers are encouraged to strictly follow the data quality practices,
  protocols and frameworks in relation of data quality. In addition to the data,
  countries are requested to report on the metadata which serves as one
  additional layer of validation and verification of the data. For survey-based
  indicators, metadata are assessed in relation to the representativeness and
  coverage of the survey as well as alignment of question wording and answer
  options with international standards.</p>

  <p>Before publication by custodian agencies, a standardised
  &#x201C;pre-publication process&#x201D; is implemented, where national
  stakeholders can verify and review the data before publication. </p>
ADJUSTMENT__GLOBAL: <p>Not applicable</p>
IMPUTATION__GLOBAL: |-
  <p><strong>&#x2022; At country level</strong></p>
  <p>Missing values are left blank.</p>
  <p><strong>&#x2022; At regional and global levels</strong></p>
  <p>Not applicable</p>
REG_AGG__GLOBAL: <p>Global estimates are currently not produced.</p>
DOC_METHOD__GLOBAL: >-
  <p>In 2022, the United Nations Office on Drugs and Crime (UNODC) together with
  the United Nations Development Program (UNDP) and the Office of the United
  Nations High Commissioner on Human Rights (OHCHR) published the SDG 16 Survey
  Questionnaire and Implementation Manual, which contain internationally
  standardised survey question wording (in the five official UN languages) as
  well as implementation guidance related to this indicator. The questionnaire
  and manual are available at:</p>

  <p><a
  href="https://www.sdg16hub.org/topic/sdg-16-survey-initiative-questionnaire">https://www.sdg16hub.org/topic/sdg-16-survey-initiative-questionnaire</a></p>

  <p><a
  href="https://www.sdg16hub.org/topic/sdg-16-survey-initiative-implementation-manual">https://www.sdg16hub.org/topic/sdg-16-survey-initiative-implementation-manual</a>
  </p>

  <p>In 2013, the UNODC through its UNODC-INEGI Center of Excellence in
  Statistical Information on Government, Crime, Victimization and Justice (CoE)
  in Mexico, created the Latin America and the Caribbean Crime Victimization
  Survey Initiative (LACSI), a regionally standardized methodology to measure
  comprehensively victimization, the perception of safety and the performance of
  authorities in a comparable manner in line with United Nations international
  standards. LACSI is led by UNODC, and it is supported by the Inter-American
  Development Bank (IDB), the United Nations Development Programme (UNDP) and
  the Organization of American States (OAS). The Initiative&apos;s Working Group
  (composed by 14 countries of the LAC region) meets periodically to review and
  update the main methodological tool. The meeting minutes, conceptual framework
  and methodological tools are available at: <a
  href="https://www.cdeunodc.inegi.org.mx/index.php/lacsi-initiative/">https://www.cdeunodc.inegi.org.mx/index.php/lacsi-initiative/</a></p>

  <p>https://www.cdeunodc.inegi.org.mx/index.php/questionnaire/</p>

  <p>In 2010, the United Nations Office on Drugs and Crime (UNODC) and the
  United Nations Economic Commission for Europe (UNODC-UNECE) published a Manual
  on Victimization Surveys that provides technical guidance on the
  implementation of such surveys, on the basis of good practices developed at
  the country-level. The UNODC-UNECE Manual on Victimization Surveys (2010) is
  available at: <a
  href="https://www.unodc.org/unodc/en/data-and-analysis/Manual-on-victim-surveys.html">https://www.unodc.org/unodc/en/data-and-analysis/Manual-on-victim-surveys.html</a>
  </p>
QUALITY_MGMNT__GLOBAL: >-
  <p>The United Nations Office on Drugs and Crime (UNODC) has a statistical
  section with dedicated staff to support the data collection through technical
  assistance, collating and verifying the received data and continuously improve
  data collection mechanisms including guidelines.</p>
QUALITY_ASSURE__GLOBAL: >-
  <p>It is recommended that National Statistics Offices (NSOs) serve as the main
  contact for compiling and assuring the quality of the necessary data to report
  on SDG 16.1.3, in close coordination with other relevant bodies in the
  country. Automated and substantive validation procedures are in place when
  data are processed by custodian agencies to assess their consistency and
  compliance with standards.</p>
QUALITY_ASSMNT__GLOBAL: <p>See section 4.d. Validation.</p>
COVERAGE__GLOBAL: >-
  <p><strong>Data availability:</strong></p>

  <p>While several countries, especially in the Americas under the LACSI
  methodology, have implemented national victimization surveys<sup><a
  href="#footnote-8" id="footnote-ref-8">[7]</a></sup>, at the global level,
  there continues to be limited availability of survey-based data for measuring
  physical, psychological and sexual violence prevalence.</p>

  <p>For this reason, UNODC partnered with UNDP and OHCHR to develop the
  internationally standardized and tested SDG 16 Survey questionnaire and the
  accompanying Implementation Manual, which countries can use for collecting
  data on 11 survey-based indicators under Goal 16 as well as two survey-based
  indicators under Goal 11.</p>

  <p>Another important regional standard is the Latin America and the Caribbean
  Crime Victimization Survey Initiative (LACSI), which countries can use to
  measure 4 survey-based indicators under Goal 16 including indicator 16.1.3, as
  well as the survey-based indicator in Goal 11. LACSI goes beyond measuring SDG
  2030 survey-based indicators and promotes the measurement of a wide range of
  dimensions to be measured in terms of safety and victimization that can be of
  use for policy makers and countries to better understand crime .<sup><a
  href="#footnote-9" id="footnote-ref-9">[8]</a></sup></p>

  <p><strong>Time series:</strong></p>

  <p>The indicator has recently been included into the annual United Nations
  Crime Trends Survey (UN-CTS, the regular data collection used by UNODC to
  collect data from UN Member States. It is expected that countries will
  gradually report on this indicator as the methodological guidance is
  disseminated and relevant items are included in national surveys.</p>

  <p><strong>Disaggregation:</strong></p>

  <p>Type of crime</p>

  <p>Sex and age</p>

  <p>Income level</p>

  <p>Educational attainment</p>

  <p>Victim-perpetrator relationship (current or former intimate partner, other
  family member, work colleague, school peer, other).</p>

  <p>When the proposed module on physical, psychological and sexual violence is
  part of a larger population survey, relevant disaggregations (e.g., sex, age,
  etc.) may not need to be included in the module since they are typically part
  of large socio-economic surveys. In contrast, disaggregations by type of crime
  and victim-perpetrator relationship need to be included in the question module
  itself.<sup><a href="#footnote-10" id="footnote-ref-10">[9]</a></sup></p><div
  class="footnotes"><div><sup class="footnote-number" id="footnote-8">7</sup><p>
  To learn more about which countries have implemented national or subnational
  stand-alone crime victimization surveys, visit the UNODC-INEGI Center of
  Excellence Atlas on Victimization Surveys:
  https://www.cdeunodc.inegi.org.mx/index.php/atlas-on-cvs/ <a
  href="#footnote-ref-8">&#x2191;</a></p></div><div><sup class="footnote-number"
  id="footnote-9">8</sup><p> Technical assistance for the implementation of
  LACSI methodology in the Latin America and the Caribbean region is provided by
  the UNODC-INEGI Center of Excellence in Statistical Information on Government,
  Crime, Victimization and Justice (CoE). For more information, visit: <a
  href="https://eur02.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.cdeunodc.inegi.org.mx%2Findex.php%2Fen%2F&amp;data=05%7C01%7Cmaurice.dunaiski%40un.org%7Ceb3498bb23c84e42293b08db2659f3f7%7C0f9e35db544f4f60bdcc5ea416e6dc70%7C0%7C0%7C638145940021789602%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C3000%7C%7C%7C&amp;sdata=d0le6ksISowhh196Ld7SvLdJHgp9pf%2FpH1LrEMLG4dI%3D&amp;reserved=0"
  target="_blank">https://www.cdeunodc.inegi.org.mx/index.php/en/</a> <a
  href="#footnote-ref-9">&#x2191;</a></p></div><div><sup class="footnote-number"
  id="footnote-10">9</sup><p> The Latin America and the Caribbean Crime
  Victimization Survey Initiative (LACSI) also recommends measuring the
  condition of both the victim and the perpetrator of being under the influence
  of alcohol or other drugs. <a
  href="#footnote-ref-10">&#x2191;</a></p></div></div>
COMPARABILITY__GLOBAL: >-
  <p><strong>Sources of discrepancies:</strong></p>

  <p>Data for this indicator are based on a set of standardised survey
  questions. If data from more than one survey are available for the same
  country, discrepancies may be due to different wording of the questions,
  different structure of the questionnaire, different survey methods and
  operations, different sample design and sample size. As a rule, data from
  national surveys complying with recommended standards are used, when
  available.</p>
OTHER_DOC__GLOBAL: >-
  <p>UNODC-UNDP-OHCHR. 2022. SDG 16 Survey Questionnaire and Implementation
  Manual. Available at:</p>

  <p><a
