  <p>Based on the responses about experiences of different types of violent acts
  or behaviours listed in Table 1, the following indicators can be computed:</p>

  <p><strong>Indicator 16.1.3a: </strong>Proportion of population subjected to
  physical violence in the previous 12 months.</p>

  <p>This indicator in computed by taking the number of respondents who
  experienced at least one form of physical violence in the past 12 months and
  dividing by the total number of respondents. The result needs to be multiplied
  by 100.</p>

